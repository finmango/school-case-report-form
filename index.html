    <meta name="description" content="Report of cases for K-12 school districts">

<!-- Function definitions -->
<script>function corsUrl(e){return`https://cors-anywhere.herokuapp.com/${e}`}function populateStates(e,t){const r={};e.forEach(e=>{r[e.STATECODE]=e.STATENAME}),t.html(['<option value="" disabled>Select State</option>'].concat(Object.keys(r).map(e=>`<option value="${e}">${r[e]}</option>`))),t.on("change",r=>{populateDistricts(e,$("#select-district"),t.val())}),t.val(null),t.removeAttr("disabled")}function populateDistricts(e,t,r){const o={};e.filter(e=>e.STATECODE===r).forEach(e=>{o[e.GEOID]=e.NAME}),t.html(['<option value="" disabled>Select School District</option>'].concat(Object.keys(o).map(e=>`<option value="${e}">${o[e]}</option>`))),t.on("change",e=>{}),t.val(null),t.removeAttr("disabled")}function disableForm(e){e.attr("disabled",1),e.val("Submitting...")}function enableForm(e){e.removeAttr("disabled"),e.val("Submit Report")}function validateForm(e,t){const r=[].filter.call($(["input","select","textarea"].map(e=>`#report-form ${e}`).join(", ")),e=>$(e).attr("name")).reduce((e,t)=>Object.assign({[$(t).attr("name")]:t},e),{}),o=Object.keys(r).reverse().filter(e=>$(r[e]).attr("required"));for(let e of o){const o=$(r[e]).val();if(null==o||""===o)return t(`Value for ${e.replace(/_/g," ")} cannot be null`)}const a=$(r.report_website).val(),n=$(r.report_comments).val();if(!a&&!n)return t(`Either ${"report_website".replace(/_/g," ")} or ${"report_comments".replace(/_/g," ")} must be filled out`);const l=Number.parseInt($(r.number_of_cases).val());return Number.isNaN(l)||l<0?t(`Value for ${"number_of_cases".replace(/_/g," ")} must be a positive number`):e(Object.keys(r).reverse().reduce((e,t)=>Object.assign({[t]:$(r[t]).val()},e),{}))}</script>

</head><body>
    <main class="single-column">

        <form id="report-form">
            <label for="select-state">
                <h2>Select State*</h2>
            </label>
            <select id="select-state" name="state" required disabled>
                <option value disabled>Select State</option>
            </select>

            <label for="select-district">
                <h2>Select District*</h2>
            </label>
            <select id="select-district" name="school_district" required disabled>
                <option value disabled>Select School District</option>
            </select>

            <label for="text-school">
                <h2>School Name</h2>
            </label>
            <input type="text" id="text-school" name="school_name" hint="Name of the school">

            <label for="date-reported">
                <h2>Report Date*</h2>
            </label>
            <input type="date" id="date-reported" name="report_date" required>

            <label for="text-website">
                <h2>Report Website</h2>
            </label>
            <input type="url" id="text-website" name="report_website">

            <label for="number-cases">
                <h2>Number of Cases*</h2>
            </label>
            <input type="number" id="number-cases" name="number_of_cases" min="0" required>

            <div class="spacer"></div>
            <details>
                <summary>Other comments</summary>
                <label for="text-comments">
                    Please fill out the following section only if you want to report something other
                    than confirmed cases or if you have any other comments about your school. You
                    can also send us an email at
                    <a href="mailto:contact@thecovidmonitor.com">contact@thecovidmonitor.com</a>.
                    We will keep your information and identity confidential.
                </label>
                <textarea id="text-comments" name="report_comments"></textarea>
            </details>
            <div class="spacer"></div>

            <input type="button" id="submit-form" value="Submit Report" style="text-transform: uppercase; font-weight: bold; border: 3px solid var(--theme-primary); padding: 4px;">
        </form>
    </main>

    <script>const csvUrl="https://docs.google.com/spreadsheets/d/e/2PACX-1vSfTEYXDiLrEw42lUDnhu7peCxqjx_9I-8zMBmpa1QdlmWCJGA1R8W21vNZUrAuu8HoTynXk7eo5Obg/pub?gid=1819798616&single=true&output=csv";$.ajax({url:corsUrl(csvUrl),type:"GET",success:e=>{const r=$.csv.toObjects(e);populateStates(r,$("#select-state"))}}),$("#date-reported").datepicker({dateFormat:"yy-mm-dd"}),$("#submit-form").on("click",e=>{const r=$("#submit-form");disableForm(r);try{validateForm(e=>{$.ajax({url:"https://script.google.com/macros/s/AKfycbxUSKJolh7_0xK0x1fMD_B0mWiA-7TVcEtHAD0j0RbbSKrf-mU/exec",type:"POST",data:e,success:e=>{r.val("Form Submitted"),alert("Success: Thank you for your report!")},error:e=>{enableForm(r),console.error(e)}})},e=>{enableForm(r),console.error(e),alert(e)})}catch(e){enableForm(r),console.error(e),alert(e)}});</script>
